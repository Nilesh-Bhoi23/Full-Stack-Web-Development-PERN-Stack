<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var output = [];
      function fibonacciGenrator() {
        var x = 0;
        var y = 1;
        for (var i = 0; i <= 50; i++) {
          z = x + y;
          output.push(z);
          x = y;
          y = z;
        }
        console.log(output);
      }
    </script>
  </body>
</html>
