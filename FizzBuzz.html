<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>FizzBuzzz</p>
    <script>
      var output = [];
      var count = 1;
      function FizzBuzz() {
        while (count <= 100) {
          if (count % 3 === 0 && count % 5 === 0) {
            output.push("FizzBuzzz");
          } else if (count % 3 === 0) {
            output.push("Fizz");
          } else if (count % 5 === 0) {
            output.push("buzz");
          } else {
            output.push(count);
          }
          console.log(output);
          count++;
        }
      }
    </script>
  </body>
</html>
